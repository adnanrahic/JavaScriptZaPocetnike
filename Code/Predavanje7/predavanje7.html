    // q = 113, Q = 81
    // w = 119, W = 87
    // x = 120, X = 88

    var slovo = String.fromCharCode(event.which);

    if (
      (slovo == 'q' || slovo == 'Q') ||
      (slovo == 'w' || slovo == 'W') ||
      (slovo == 'x' || slovo == 'X')
